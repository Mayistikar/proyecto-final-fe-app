name: Build and Deploy APK to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build Ionic app
        run: npm run build --prod

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload APK to S3
        uses: aws-actions/s3-sync@v2
        with:
          source-dir: android/app/build/outputs/apk/release
          destination-bucket: ${{ secrets.S3_BUCKET_NAME }}
          destination-prefix: apk/
          region: ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
