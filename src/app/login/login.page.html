<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'login.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" class="lang-switch" (click)="switchLanguage()">
         {{ 'login.language_switch' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/login-image.jpg" alt="Login img" />
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">{{ 'login.username_label' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="email" value="andrespelaezgaviria4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'login.password_label' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="password" value="dt2patel"></ion-input>
    </ion-item>
  </ion-list>

  <div class="button-container">
    <ion-button expand="block" color="primary" (click)="login()">
      {{ 'login.login_button' | translate }}
    </ion-button>
    <ion-button expand="block" fill="outline" color="primary"
                [routerLink]="['/register']" routerLinkActive="router-link-active">
      {{ 'login.register_button' | translate }}
    </ion-button>
  </div>
</ion-content>
