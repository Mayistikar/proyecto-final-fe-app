<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" clearInput="True" placeholder="Ingrese su nombre completo"></ion-input>
        <ion-icon name="close-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" clearInput="True" placeholder="Ingrese su correo electrónico"></ion-input>
        <ion-icon name="close-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número de teléfono</ion-label>
        <ion-input type="tel" clearInput="True" placeholder="Ingrese su número de teléfono"></ion-input>
        <ion-icon name="close-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" clearInput="True" placeholder="Ingrese su dirección"></ion-input>
        <ion-icon name="close-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" clearInput="True" placeholder="Ingrese su contraseña"></ion-input>
        <ion-icon name="close-circle" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" clearInput="True" placeholder="Confirme su contraseña"></ion-input>
        <ion-icon name="close-circle" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary">Registrarse</ion-button>
  </div>
</ion-content>
